pruebas_index:
  path: /pruebas/{lang}/{name}/{page}
  defaults: {_controller: AppBundle:Pruebas:index, lang: es, name: nombre_por_defecto, page: 1 }
  methods: [GET, POST]
  requirements:
    name: '[a-zA-Z]*'
    page: '\d+'
    lang: es|en|de

pruebas_create:
  path: /pruebas/create
  defaults: {_controller: AppBundle:Pruebas:create }

pruebas_read:
  path: /pruebas/read
  defaults: {_controller: AppBundle:Pruebas:read }
